<section class="contact" id="contact">
  <h2 data-aos="fade-up">Get in Touch</h2>
  <p data-aos="fade-up" data-aos-delay="100">
    Feel free to reach out for me.
  </p>

  <form (submit)="onSubmit()" data-aos="fade-up" data-aos-delay="200">
    <input type="text" placeholder="Your Name" [(ngModel)]="contact.name" name="name" required />
    <input type="email" placeholder="Your Email" [(ngModel)]="contact.email" name="email" required />
    <textarea rows="5" placeholder="Your Message" [(ngModel)]="contact.message" name="message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
  <div class="social-links" data-aos="fade-up" data-aos-delay="300">
    <a href="https://www.linkedin.com/in/pragya-makadariya-8201901b7" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    <a href="https://github.com/Pragyagit-07" target="_blank"><i class="fab fa-github"></i></a>
    <!-- <a href="https://www.naukri.com/mnjuser/profile" target="_blank"<i class="fas fa-briefcase"></i></a> -->
   
  </div>
</section>
